defaults:
  - algorithm: ippo
  - env: clean_up
  - model@model.encoder: encoder
  - model@model.decoder: decoder
  - _self_

checkpoint_dir: null
checkpoint_step: null
# Relative paths are resolved under checkpoint_dir.
output_dir: ""
max_steps: 500
render: true
gif_fps: 12
num_episodes: 1
deterministic: false

hydra:
  run:
    dir: .
  output_subdir: null
  job:
    chdir: false
